<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="..\styles\loginStyles.css">
</head>
<body>
    <form>
        <header>
            <a class="active">Acceder</a>
            <a>Registrarse</a>
        </header>
        <section id="section-1">
            <div class="form-group">
                <input id="user" type="text" autocomplete="off" required />
                <label for="user">Usuario</label>
            </div>
            <div class="form-group">
                <input id="password" type="password" required />
                <label for="password">Contraseña</label>
            </div>
            <div class="form-group-check">
                <input id="keep" type="checkbox" /><label for="keep">Mantenerme conectado</label>
            </div>
            <div class="form-group">
                <input type="button" value="Acceder"/>
            </div>
        </section>
        <section id="section-2">
            <div class="form-group">
                <input id="user" type="text" autocomplete="off" required />
                <label for="user">Usuario</label>
            </div>
            <div class="form-group">
                <input id="email" type="text" autocomplete="off" required />
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input id="password" type="password" required />
                <label for="password">Contraseña</label>
            </div>
            <div class="form-group">
                <input id="password-2" type="password" required />
                <label for="password-2">Reingresar Contraseña</label>
            </div>
            <div class="form-group">
                <input type="button" id="btn_reg" value="Registrarse"/>
            </div>
        </section>
        <section id="section-3">
            <div class="form-group">
                <input id="email" type="text" autocomplete="off" required />
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="button" value="Resetear Contraseña"/>
            </div>
        </section>
        <footer>
            <a>¿Olvidaste tu Contraseña?</a>
        </footer>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="..\scripts\loginScript.js"></script>
</body>
</html>
